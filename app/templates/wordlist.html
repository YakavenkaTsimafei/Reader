{% if wordlist_translations %}
    {% for word, translation in wordlist_translations %}
        <div>
            <p>
                <b>{{ word }}</b> &mdash; {{ translation }} [<a href="/remove/{{ word }}">remove</a>]
            </p>
        </div>
    {% endfor %}
{% else %}
    <p>
        <b>There are no words</b>
    </p>
{% endif %}
